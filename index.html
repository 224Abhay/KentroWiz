<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>KentroWiz File Processor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="column input-column">
        <div class="upload-area" id="upload-area">
          <span>Drag & Drop files here or <button id="select-files">Browse</button></span>
          <input type="file" id="file-input" multiple style="display:none;" />
        </div>
        <ul id="file-list" class="file-list"></ul>
        <div class="button-row">
          <button id="start-btn"><span id="start-btn-text">Start</span><span id="start-spinner" style="display:none;margin-left:8px;"><svg width="18" height="18" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)"><animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/></circle></svg></span></button>
          <button id="pause-btn">Pause</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
      <div class="column result-column">
        <table id="result-table">
          <thead>
            <tr>
              <th>Supplier Name</th>
              <th>City</th>
              <th>Bill No</th>
              <th>Bill Date</th>
              <th>Amount</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody id="result-body">
          </tbody>
        </table>
        <button id="export-btn">Export</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
